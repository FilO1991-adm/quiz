    // ----- –ö–≤–∏–∑ -----
    function renderQuiz(){

        const correctOriginal = q.correct;
        const isCorrect = chosenOriginal === correctOriginal;
        if (isCorrect) state.score++;
        state.answers[state.index] = {chosenOriginal, correct: correctOriginal, isCorrect};

              const correctTxt = q.options[a.correct];
              const isOk = a && a.isCorrect;

          <p style="margin:6px 0 0; color:var(--muted)">${escapeHTML(msgBody)}</p>
          <div class="controls" style="justify-content:center">
            <button class="primary" id="retry">–ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑</button>
          </div>
        </div>`;

      document.getElementById('retry').onclick = () => {
        state = { index:0, score:0, answers:[] };
        QUESTIONS = shuffleArray([...QUESTIONS_ORIGINAL]);
        renderSlides();
      };
      document.getElementById('toTop').onclick = () => {
        const container = document.getElementById('stage');
        container.scrollTo({ top: 0, behavior: 'smooth' });
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    }

    // ----- –£—Ç–∏–ª–∏—Ç—ã -----
    function shuffleArray(arr){
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function escapeHTML(str){
      return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }

    // ----- –°–∞–º–æ–ø—Ä–æ–≤–µ—Ä–∫–∏ -----
    function runTests(){
      const errs = [];
      if (!Array.isArray(SLIDES) || SLIDES.length !== 10) errs.push(`–î–æ–ª–∂–Ω–æ –±—ã—Ç—å 10 —Å–ª–∞–π–¥–æ–≤, —Å–µ–π—á–∞—Å: ${SLIDES.length}.`);
      if (!Array.isArray(QUESTIONS_ORIGINAL) || QUESTIONS_ORIGINAL.length !== 15) errs.push(`–î–æ–ª–∂–Ω–æ –±—ã—Ç—å 15 –≤–æ–ø—Ä–æ—Å–æ–≤, —Å–µ–π—á–∞—Å: ${QUESTIONS_ORIGINAL.length}.`);
      if (typeof renderSlides!=='function') errs.push('renderSlides –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω');
      if (typeof renderQuiz!=='function') errs.push('renderQuiz –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω');
      if (escapeHTML('&<>"') !== '&amp;&lt;&gt;&quot;') errs.push('escapeHTML —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
      if (errs.length){
        const warn = document.createElement('div');
        warn.className = 'test-fail';
        warn.innerHTML = '<b>–ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:</b><br><code>'+errs.join('\\n')+'</code>';
        stage.prepend(warn);
        console.error('[QUIZ TESTS]', errs);
      }
    }

    // init
    renderSlides();
    runTests();
  </script>
